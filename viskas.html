<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top for scrolling */
            height: auto; /* Adjust height for content */
            overflow-y: scroll; /* Add vertical scrolling */
        }

        h1 {
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        #questions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 80%;
        }

        .question {
            margin: 20px;
            padding: 20px;
            border: 1px solid #00ff00;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .difficulty {
            position: absolute;
            top: -10px;
            left: 20px;
            background-color: #00ff00;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00ff00;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }

        a.button:hover {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        input[type="text"] {
            width: 100%;
            background-color: black;
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            padding: 10px;
            font-size: 1em;
        }

        input[type="button"] {
            background-color: black;
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="button"]:hover {
            background-color: #00ff00;
            color: black;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .result-individual {
            margin-top: 10px;
            font-size: 1em;
        }

        #registration-form {
            display: none;
            margin-top: 30px;
        }

        #registration-form input[type="text"], 
        #registration-form input[type="email"] {
            width: 100%;
            background-color: black;
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        #registration-form input[type="button"] {
            background-color: black;
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }

        #registration-form input[type="button"]:hover {
            background-color: #00ff00;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Welcome to the MR CTF</h1>
    <div id="questions">
        <!-- Questions go here -->
        <!-- Easy, Medium, and Hard Questions Sections -->
    </div>
    <input type="button" value="Submit Answers" onclick="checkAnswers()">
    <div id="result"></div>

    <!-- Registration Form -->
    <div id="registration-form" style="display: none; margin-top: 30px;">
        <h2>Register Your Score</h2>
        <form id="registration">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="hidden" id="final-score">
            <input type="button" value="Register" onclick="registerUser()">
        </form>
        <div id="registration-result"></div>
    </div>

    <script>
    const answers = {
        q1: "4",
        q2: "Paris",
        q3: "blue",
        q4: "30",
        q5: "35",
        q6: "HTML",
        q7: "101",
        q8: "Earth",
        q9: "FF",
        q10: "echo"
    };

    function checkIndividualAnswer(inputId, resultId) {
        const input = document.getElementById(inputId).value.trim();
        const result = document.getElementById(resultId);
        if (input.toLowerCase() === answers[inputId].toLowerCase()) {
            result.textContent = "Correct!";
            result.style.color = "#00ff00";
        } else {
            result.textContent = "Incorrect!";
            result.style.color = "red";
        }
    }

    function checkAnswers() {
        let score = 0;
        for (const [id, answer] of Object.entries(answers)) {
            const input = document.getElementById(id).value.trim();
            if (input.toLowerCase() === answer.toLowerCase()) {
                score++;
            }
        }
        const result = document.getElementById("result");
        result.textContent = `You scored ${score} out of ${Object.keys(answers).length}.`;

        // Display the registration form
        if (score > 0) { // Ensure they have at least some score
            const registrationForm = document.getElementById("registration-form");
            registrationForm.style.display = "block";
            document.getElementById("final-score").value = score; // Pass the score to the form
        }
    }

    function registerUser() {
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const score = document.getElementById("final-score").value;

        if (username && email) {
            const registrationResult = document.getElementById("registration-result");
            registrationResult.textContent = `Thank you, ${username}! Your score of ${score} has been registered.`;
            registrationResult.style.color = "#00ff00";
        } else {
            alert("Please fill out all fields.");
        }
    }
</script>
