<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: auto;
            overflow-y: scroll;
        }

        h1 {
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        #questions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 80%;
        }

        .question {
            margin: 20px;
            padding: 20px;
            border: 1px solid #00ff00;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .difficulty {
            position: absolute;
            top: -10px;
            left: 20px;
            background-color: #00ff00;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00ff00;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }

        a.button:hover {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        input[type="text"] {
            width: 100%;
            background-color: black;
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            padding: 10px;
            font-size: 1em;
        }

        input[type="button"] {
            background-color: black;
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="button"]:hover {
            background-color: #00ff00;
            color: black;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #registration-form {
            display: none;
            margin-top: 30px;
        }

        #registration-form input {
            width: 100%;
            background-color: black;
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        #registration-form input[type="button"] {
            background-color: black;
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }

        #registration-form input[type="button"]:hover {
            background-color: #00ff00;
            color: black;
        }

        #registered-users {
            margin-top: 30px;
            width: 80%;
            text-align: left;
        }

        #registered-users h2 {
            text-align: center;
        }

        #registered-users ul {
            list-style-type: none;
            padding: 0;
        }

        #registered-users li {
            padding: 5px 0;
            border-bottom: 1px solid #00ff00;
        }

    </style>
</head>
<body>
    <h1>Welcome to the MR CTF</h1>
    <div id="questions">
        <!-- Questions as provided above -->
    </div>
    <input type="button" value="Submit Answers" onclick="checkAnswers()">
    <div id="result"></div>

    <!-- Registration Form -->
    <div id="registration-form">
        <h2>Register Your Score</h2>
        <form id="registration">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="hidden" id="final-score">
            <input type="button" value="Register" onclick="registerUser()">
        </form>
        <div id="registration-result"></div>
    </div>

    <!-- Registered Users List -->
    <div id="registered-users" style="display: none;">
        <h2>Registered Users</h2>
        <ul id="user-list"></ul>
    </div>

    <script>
        const answers = {
            q1: "4",
            q2: "Paris",
            q3: "blue",
            q4: "30",
            q5: "35",
            q6: "HTML",
            q7: "101",
            q8: "Earth",
            q9: "FF",
            q10: "echo"
        };

        let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

        function checkIndividualAnswer(inputId, resultId) {
            const input = document.getElementById(inputId).value.trim();
            const result = document.getElementById(resultId);
            if (input.toLowerCase() === answers[inputId].toLowerCase()) {
                result.textContent = "Correct!";
                result.style.color = "#00ff00";
            } else {
                result.textContent = "Incorrect!";
                result.style.color = "red";
            }
        }

        function checkAnswers() {
            let score = 0;
            for (const [id, answer] of Object.entries(answers)) {
                const input = document.getElementById(id)?.value.trim();
                if (input && input.toLowerCase() === answer.toLowerCase()) {
                    score++;
                }
            }
            const result = document.getElementById("result");
            result.textContent = `You scored ${score} out of ${Object.keys(answers).length}.`;

            if (score > 0) {
                const registrationForm = document.getElementById("registration-form");
                registrationForm.style.display = "block";
                document.getElementById("final-score").value = score;
            }
        }

        function registerUser() {
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const score = document.getElementById("final-score").value;

            if (username && email) {
                registeredUsers.push({ username, email, score });
                localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
                updateUserList();
                document.getElementById("registration-result").textContent = `Thank you, ${username}! Your score of ${score} has been registered.`;
                document.getElementById("registration-result").style.color = "#00ff00";
                document.getElementById("registration-form").reset();
            } else {
                alert("Please fill out all fields.");
            }
        }

        function updateUserList() {
            const userList = document.getElementById("user-list");
            userList.innerHTML = "";
            registeredUsers.forEach(user => {
                const listItem = document.createElement("li");
                listItem.textContent = `${user.username} (Score: ${user.score})`;
                userList.appendChild(listItem);
            });
            document.getElementById("registered-users").style.display = "block";
        }

        // Populate the user list on page load
        updateUserList();
    </script>
</body>
</html>
